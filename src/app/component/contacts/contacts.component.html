<section class=" text-center mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="card-body ">
                        <h4>Get More Info</h4>
                        <p>If a conformation email is not received within two days please call</p>
                        <h4>
                            <i class="fa fa-envelope fa-2x"></i>
                            <p>Sheba@outlook.com</p>
                        </h4>
                        <h4 class="my-4">
                            <i class="fa fa-phone fa-2x"></i>
                            <p>1(347)-489-4152</p>
                        </h4>
                        <h3 class="my-4">
                            <a href="https://www.instagram.com/shebaaempowers/">
                                <i class="fa fa-instagram fa-2x"></i>
                            </a>
                            <p>Sheba</p>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center"> Enter Your Information</h3>
                        <hr>
                        <form name="sentMessage" id="contactform novalidate">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="name" class="form-control" placeholder="First Name" required>

                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="lname" class="form-control" placeholder="Last Name" required>

                                    </div>
                                </div>



                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="Email" id="email" class="form-control" placeholder="Email" required patter="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" rows="10">
                                        </textarea>
                                    </div>
                                </div>
                                <div id="success"></div>
                                <div class="col-md-12">
                                    <input type="submit" value="Send" class="btn btn-outline-secondary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
